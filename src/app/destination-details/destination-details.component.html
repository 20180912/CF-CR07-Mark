    <p class="lead" innerHTML="{{ destination.description }}"></p>
    <p class="lead"><strong>Date:</strong> {{ destination.startDate }}</p>
    <p class="lead"><strong>Duration:</strong> {{ destination.duration }}</p>

    <button (click)="addToCart(destination)" class="btn btn-success">Make reservation</button>
